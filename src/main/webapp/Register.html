<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
	<h1>Welcome to the Register page!</h1>
	<form action="register" method="post">
	
		<label for="first_name">Enter your First name</label><br>
		<input name="first_name" type="text" required><br><br>
		
		<label for="surname">Enter your surname</label><br>
		<input name="surname" type="text" required><br><br>
		
		<label for="dob">Enter your DOB</label><br>
		<input name="dob" type="date" required><br><br>
		
		<label for="username">Enter your username</label><br>
		<input name="username" type="text" required><br><br>
		
		<label for="password">Enter your password</label><br>
		<input name="password" type="password" required><br><br>
		
		<input type="submit">
	</form>
	<br><br>
	<button>
		<a style="color:black;text-decoration:none;"href="/DemoApp">Home</a>
	</button>
</body>
</html>
